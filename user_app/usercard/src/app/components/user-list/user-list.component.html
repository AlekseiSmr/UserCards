<div class="container-fluid fix-padding" [@cardAnimation]="count$ | async">
  <div class="row">
    <div class="col">
      <div class="d-flex flex-wrap">
        <div
          class="p-0 mr-2 mb-2"
          *ngFor="let item of (users$ | async); let i = index"
        >
          <app-user (click)="onCardClick(item.id)" [user]="item"></app-user>
        </div>
      </div>
    </div>
  </div>
</div>
