<div class="card h-100">
  <div class="image-container">
    <img class="card-img-top" src="../../../../assets/avatar.png" alt="Card image">
  </div>
  <div class="card-body">
    <h4 class="card-title text-center">{{ user.name }}</h4>
    <p class="card-text age text-center">{{ user.age }}</p>
    <p class="card-text skills text-center">{{ pickKnowledge() }}</p>
  </div>
</div>
